<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <ul class="navybar">
            <li class="navy-item"><a href="index.html">Search</a></li>
            <li class="navy-item"><a href="images.html">Images</a></li>
        </ul>


        <p id="advhead">Advanced Search</p>
        <div class="line"></div>
        <div class="advanced-div">
            <p class="h2-advanced">Find pages with...</p>
        
            <form action="https://www.google.com/search" method="get">
                <div class="input-row">
                    <div class="left">
                        <label for="as_q" class="advlabel">all these words:</label>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="input-row">
                    <div class="left">
                        <label for="as_epq" class="advlabel">this exact word or phrase:</label>
                    </div> 
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>

                <div class="input-row">
                    <div class="left">
                        <label for="as_oq" class="advlabel">any of these words:</label>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>

                <div class="input-row">
                    <div class="left" >
                        <label for="as_eq" class="advlabel">none of these words:</label>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="div-btn">
                    <input type="submit" value="Advance Search" class="btn btn-advanced">
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
